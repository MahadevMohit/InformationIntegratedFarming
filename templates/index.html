	<div class="container-contact100">
		<div class="contact100-map" id="mapid" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>




		<div class="wrap-contact100">
			<form class="contact100-form" action="{{ url_for("index")}}" method="POST">


				<div class="wrap-input100">
					<span class="label-input100">SurveyNo</span><br>
                    <div class="row">

                        <div class="col-md-8">
                            <div class="form-group ">
                                <select class="form-control" name="survey_dropdown">Survey No.
                                <span class="caret"></span>
                                   {% for survey_no in survey_no_list %}
                                      <li><option value="{{ survey_no }}"> &nbsp;&nbsp;{{ survey_no }}</option></li>
                                   {% endfor %}
                                 </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success" value="btnSurvey" name="btnSubmit"> Submit </button>
                        </div>
                </div>
					<span class="focus-input100"></span>
				</div>



                <div class="wrap-input100">
					<span class="label-input100">Crop</span><br>
                    <div class="row">

                        <div class="col-md-8">
					        <div class="form-group">
                             <select class="form-control" name="crop_dropdown">Current Crop
                                 <span class="caret"></span>
                                 {% for crop in crop_list %}
                                    <li><option value="{{ crop }}"> &nbsp;&nbsp;{{ crop }}</option></li>
                                 {% endfor %}
                             </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success" value="btnCrop" name="btnSubmit"> Submit </button>
                        </div>
                    </div>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100">
					<span class="label-input100">Soil Type</span><br>
                    <div class="row">

                        <div class="col-md-8">
					        <div class="form-group">
                             <select class="form-control" name="soil_dropdown">Soil Type
                                 <span class="caret"></span>
                                 {% for soil in soil_list %}
                                    <li><option value="{{ soil }}"> &nbsp;&nbsp;{{ soil }}</option></li>
                                 {% endfor %}
                             </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success" value="btnSoil" name="btnSubmit"> Submit </button>
                        </div>
                    </div>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100">
					<span class="label-input100">Irrigation Type</span><br>
                    <div class="row">

                        <div class="col-md-8">
					        <div class="form-group">
                             <select class="form-control" name="irrigation_dropdown">Soil Type
                                 <span class="caret"></span>
                                 {% for irrigation in irrigation_list %}
                                    <li><option value="{{ irrigation }}"> &nbsp;&nbsp;{{ irrigation }}</option></li>
                                 {% endfor %}
                             </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success" value="btnIrrigation" name="btnSubmit"> Submit </button>
                        </div>
                    </div>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100">
					<span class="label-input100">Farmers Name</span><br>
                    <div class="row">

                        <div class="col-md-8">
					        <div class="form-group">
                             <select class="form-control" name="farmer_dropdown">Farmer Name
                                 <span class="caret"></span>
                                 {% for farmer in farmer_list %}
                                    <li><option value="{{ farmer }}"> &nbsp;&nbsp;{{ farmer }}</option></li>
                                 {% endfor %}
                             </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success" value="btnFarmer" name="btnSubmit"> Submit </button>
                        </div>
                    </div>
					<span class="focus-input100"></span>
				</div>
